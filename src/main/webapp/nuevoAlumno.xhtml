<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta charset="ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale= 1" />
<title>Nuevo Alumno</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 panel panel-info">
				<div class="panel-heading">
					<h3 class="bg-default">Ingresar Nuevo Alumno</h3>
				</div>
				<div class="panel-body">
					<h:form>
						<div class="form-group">
							<label>Id</label>
							<h:inputText id="inpt-id" label="id" styleClass="form-control"
								value="#{alumnoControlador.id}"> <f:validateLength minimum="2" maximum="5"></f:validateLength>
								</h:inputText>
								<h:message for="inpt-id" style="color:red"></h:message>
						</div>
						<div class="form-group">
							<label>Nombre</label>
							<h:inputText styleClass="form-control"
								value="#{alumnoControlador.nombre}"></h:inputText>
						</div>
						<div class="form-group">
							<label>Apellido Paterno</label>
							<h:inputText styleClass="form-control"
								value="#{alumnoControlador.apellidoPaterno}"></h:inputText>
						</div>
						<div class="form-group">
							<label>Apellido Materno</label>
							<h:inputText styleClass="form-control"
								value="#{alumnoControlador.apellidoMaterno}"></h:inputText>
						</div>
						<div class="form-group">
							<label>Edad</label>
							<h:inputText styleClass="form-control"
								value="#{alumnoControlador.edad}"></h:inputText>
						</div>
						<div class="form-group">
							<h:commandButton styleClass="btn btn-primary btn-block"
								action="#{alumnoControlador.guardar}" value="Guardar"></h:commandButton>
						</div>
						<div class="form-group">
							<h:commandButton styleClass="btn btn-default btn-block"
								action="#{alumnoControlador.limpiar}" value="Limpiar"></h:commandButton>
						</div>
						
					</h:form>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 panel panel-info">
				<h:form>
					<h:commandButton action="#{alumnoControlador.obtenerAlumnos}"
						value="Actualizar" styleClass="btn btn-primary btn-block"></h:commandButton>
				</h:form>
				<div class="panel-heading">
					<h1>Lista de Alumnos</h1>
				</div>
				<div class="panel-body">
					<h:dataTable value="#{alumnoControlador.alumnos}" var="alumno"
						styleClass="table table-bordered">
						<h:column>
							<f:facet name="header">Id</f:facet>
							#{alumno.id}
						</h:column>
						<h:column>
							<f:facet name="header">Nombre</f:facet>
							#{alumno.nombre}
						</h:column>
						<h:column>
							<f:facet name="header">Apellido Paterno</f:facet>
							#{alumno.apellido}
						</h:column>
						<h:column>
							<f:facet name="header">Apellido Materno</f:facet>
							#{alumno.apellidoMaterno}
						</h:column>
						<h:column>
							<f:facet name="header">Edad</f:facet>
							#{alumno.edad}
						</h:column>
					</h:dataTable>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/
1.11.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
