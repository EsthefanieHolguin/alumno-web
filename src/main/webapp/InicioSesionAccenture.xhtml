<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale= 1"></meta>
<title>Accenture</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
</head>
<body>
	<div class="container">
		<img alt="" src="imagenes/what-is-accenture.jpg"
			class="col-md-2 col-md-offset-5"></img>
		<div class="bg-info col-md-4 col-md-offset-4">
			<h:form>
				<div class="form-group">
					<br />
					<h1>Iniciar Sesi√≥n</h1>
					<label>Nombre Usuario</label>
					<h:inputText value="#{loginControlador.userName}" styleClass="form-control"></h:inputText>

					<label>Password</label>
					<h:inputSecret value="#{loginControlador.password}" styleClass="form-control"></h:inputSecret>

					<h:commandButton action="#{loginControlador.ingresar}" value="Ingresar"
						styleClass="btn btn-primary btn-block"></h:commandButton>
						
				</div>
			</h:form>
				<h:outputText value="#{loginControlador.mensaje}"></h:outputText>
		</div>
		
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/
1.11.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</html>
