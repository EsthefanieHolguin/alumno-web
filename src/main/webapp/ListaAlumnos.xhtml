<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta charset="ISO-8859-1"></meta>
<meta name="viewport" content="width=device-width, initial-scale= 1" />
<title>Lista Alumnos</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
<STYLE type="text/css">
.cont-alumno {
	border: 1px solid silver;
	padding: 10px;
	margin-bottom: 10px;
}
</STYLE>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6">
				<H1>Alumnos</H1>
				<h:form>
					<h:commandButton action="#{listaAlumnoControlador.ordenar}"
						value="Ordenar" styleClass="btn btn-primary"></h:commandButton>
				</h:form>
			</div>

		</div>
		<div class="row">
			<ui:repeat var="alumno" value="#{listaAlumnoControlador.alumnos}">
				<div class="col-md-4">
					<div class="cont-alumno" align="center">
						<IMG alt="" src="imagenes/cc.jpg"
							class="img-responsive" />
						<div>
							<h1>#{alumno.nombre}</h1>
							<p>#{alumno.apellido} #{alumno.apellidoMaterno}</p>
							<h4>
								<h:outputText value="#{alumno.edad}"></h:outputText>
								A&#xf1;os
							</h4>
						</div>
					</div>
				</div>


			</ui:repeat>
		</div>
	</div>

</body>
</html>
